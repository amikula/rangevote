<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Vote for your favorite</title>
  </head>
  <body>
    Choose your favorite game:
    <form>
      <table>
        <tr><td>Go</td><td><input type="radio" name="go" value="1"><input type="radio" name="go" value="2"><input type="radio" name="go" value="3" checked><input type="radio" name="go" value="4"><input type="radio" name="go" value="5"></td></tr>
        <tr><td>Werewolf</td><td><input type="radio" name="werewolf" value="1"><input type="radio" name="werewolf" value="2"><input type="radio" name="werewolf" value="3" checked><input type="radio" name="werewolf" value="4"><input type="radio" name="werewolf" value="5"></td></tr>
        <tr><td>Card Game Free-for-all</td><td><input type="radio" name="cgffa" value="1"><input type="radio" name="cgffa" value="2"><input type="radio" name="cgffa" value="3" checked><input type="radio" name="cgffa" value="4"><input type="radio" name="cgffa" value="5"></td></tr>
        <tr><td>1000 Blank White Cards</td><td><input type="radio" name="1kbwc" value="1"><input type="radio" name="1kbwc" value="2"><input type="radio" name="1kbwc" value="3" checked><input type="radio" name="1kbwc" value="4"><input type="radio" name="1kbwc" value="5"></td></tr>
        <tr><td>Settlers of Catan</td><td><input type="radio" name="soc" value="1"><input type="radio" name="soc" value="2"><input type="radio" name="soc" value="3" checked><input type="radio" name="soc" value="4"><input type="radio" name="soc" value="5"></td></tr>
      </table>
    </form>
  </body>
</html>
